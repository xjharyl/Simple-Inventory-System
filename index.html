<!DOCTYPE html>
<html>
<head>
  <title>Simple Inventory System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Simple Inventory System</h1>

<div id="controls">
  <input type="text" id="itemInput" placeholder="Item Name, Quantity">
  <button onclick="addItem()">Add New Item</button>
  <button onclick="addNoOfItem()">Add Quantity</button>
  <button onclick="subNoOfItem()">Deduct Quantity</button>
  <button onclick="removeItem()">Remove Item</button>
</div>

<table id="inventoryTable">
  <tr>
    <th>Item Name</th>
    <th>Number of Items</th>
  </tr>
</table>

<script src="script.js"></script>

</body>
</html>
